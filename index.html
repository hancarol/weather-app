<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3491e1d24c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-location">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Type in a city"
                  autofocus
                  id="search"
                />
              </div>
              <div class="col-1">
                <button type="submit" id="submit" class="btn btn-primary">
                  Enter
                </button>
              </div>
              <div class="col-2">
                <button
                  type="submit"
                  id="current-location"
                  class="btn btn-success"
                >
                  Current location
                </button>
              </div>
            </div>
          </form>
          <h1>Currently in <span id="location"></span></h1>
          <h2></h2>

          <div class="row">
            <div class="col-1">
              <img src="#" alt="weather-image" id="main-icon">
            </div>

            <div class="col-6 main-temp">
              <ul>
                <li>
                  <strong id="main-temperature"> </strong>
                  <a href="#" id="celsius">℃</a>
                  <span id="slash">|</span>
                  <a href="#" id="fahrenheit">℉</a>
                </li>
                <li>
                  <small id="weather-description"></small>
                </li>
              </ul>
            </div>
            <div class="col-4 main-data">
              <ul>
                <li>Chance of precipitation: 10%</li>
                <li>Wind: 11 mph</li>
                <li>Humidity: 50%</li>
              </ul>
            </div>
          </div>
          <div class="card insideTable">
            <div class="card-body cardBodyInsideTable">
              <div class="row">
                <div class="col-2">
                  Mon
                  <p>
                    <i class="fas fa-cloud-rain rain"></i>
                  </p>
                  <p>Rainy</p>
                  <p>68℉/55℉</p>
                </div>
                <div class="col-2">
                  Tue
                  <p>
                    <i class="fas fa-cloud-sun cloudy"></i>
                  </p>
                  <p>Partly cloudy</p>
                  <p>70℉/58℉</p>
                </div>
                <div class="col-2">
                  Wed
                  <p>
                    <i class="fas fa-sun smallSun"> </i>
                  </p>
                  <p>Sunny</p>
                  <p>75℉/63℉</p>
                </div>
                <div class="col-2">
                  Thurs
                  <p>
                    <i class="fas fa-sun smallSun"> </i>
                  </p>
                  <p>Sunny</p>
                  <p>72℉/60℉</p>
                </div>
                <div class="col-2">
                  Fri
                  <p>
                    <i class="fas fa-cloud cloud"></i>
                  </p>
                  <p>Cloudy</p>
                  <p>68℉/58℉</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p>
      coded by Caroline Ko and is open-sourced on
      <a
        href="https://github.com/hancarol/weather-app"
        target="_blank"
        id="github"
        >GitHub</a
      >
      hosted by
      <a href="https://www.netlify.com" target="_blank" id="netlify">
        Netlify</a
      >
    </p>
    <script src="script.js"></script>
  </body>
</html>
